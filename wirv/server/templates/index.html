<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Request Logs Visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div id="controls" class="controls">
                    <div class="speed-control">
                        <label>Playback Speed:</label>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-outline-primary" data-speed="1">x1</button>
                            <button type="button" class="btn btn-outline-primary" data-speed="5">x5</button>
                            <button type="button" class="btn btn-outline-primary" data-speed="100">x100</button>
                            <button type="button" class="btn btn-outline-primary" data-speed="1000">x1000</button>
                        </div>
                    </div>
                    <div id="timeline" class="timeline"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div id="globe-container"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="{{ url_for('static', filename='app.js') }}" type="module"></script>
</body>
</html>
